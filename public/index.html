<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⚖️ Law Firm Case Discussion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>⚖️ Law Firm Case Discussion</h1>

        <textarea id="text-input" placeholder="Enter details about the case here..."></textarea>

        <div class="settings-row">
            <div>
                <label for="podcast-duration">Desired Discussion Duration (minutes):</label>
                <input type="number" id="podcast-duration" name="podcast-duration" min="1" max="60" value="5">
            </div>
            <div>
                <label for="num-speakers">Number of Lawyers (2-6):</label>
                <input type="number" id="num-speakers" name="num-speakers" min="2" max="6" value="4">
            </div>
        </div>
        <small>(Duration is approximate and may vary slightly)</small>

        <div class="location-section">
            <label for="country-input">Country:</label>
            <input type="text" id="country-input" placeholder="Enter country...">

            <label for="state-input">State:</label>
            <input type="text" id="state-input" placeholder="Enter state...">

            <label for="city-input">City:</label>
            <input type="text" id="city-input" placeholder="Enter city...">
        </div>

        <div class="mode-select">
            <label>Case Mode:</label>
            <label class="switch">
                <input type="checkbox" id="defend-prosecute-switch">
                <span class="slider"></span>
            </label>
            <span id="mode-label">Defend</span>
        </div>

        <div id="speaker-settings">
            <div id="speakers-container"></div>
        </div>

        <div class="additional-controls">
            <div class="audio-format-row">
                <label for="audio-format">Audio Format:</label>
                <select id="audio-format">
                    <option value="wav">WAV</option>
                </select>
            </div>
        </div>

        <button id="generate-btn">Generate Discussion</button>
        <div id="progress"></div>
        <div id="conversation"></div>
        <div id="error-log"></div>
         <div id="stats-panel"></div>

        <div class="disclaimer">
            <p>Note: AI-generated voices and legal strategies are fictional. Content may be explicit or morally questionable.</p>
        </div>
        <div class="loading-overlay">
             <div class="loading-spinner">
                <div></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
