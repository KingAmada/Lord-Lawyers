<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎙️ Lawyer Podcast Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎙️ Lawyer Podcast Generator</h1>

        <!-- Podcast Topic Input -->
        <textarea id="text-input" placeholder="Enter your case or topic for the podcast..."></textarea>

        <!-- Podcast Settings -->
        <div class="settings-row">
            <div>
                <label for="podcast-duration">Desired Duration (minutes):</label>
                <input type="number" id="podcast-duration" name="podcast-duration" min="1" max="60" value="10">
            </div>
            <div>
                <label for="num-speakers">Number of Lawyers (2-6):</label>
                <input type="number" id="num-speakers" name="num-speakers" min="2" max="6" value="3">
            </div>
        </div>

        <!-- Jurisdiction Information -->
        <div class="settings-row">
            <div>
                <label for="country">Country:</label>
                <input type="text" id="country" placeholder="Enter country">
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" placeholder="Enter state">
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter city">
            </div>
        </div>

        <!-- Lawyer Details -->
        <div id="speaker-settings">
            <h3>Lawyer Details</h3>
            <div id="speakers-container">
                <!-- Dynamically populated speaker configurations -->
            </div>
        </div>

        <!-- Generate Podcast Button -->
        <button id="generate-btn">Generate Podcast</button>

        <!-- Status and Results -->
        <div id="progress" class="status"></div>
        <div id="conversation" class="conversation"></div>

        <!-- Audio Playback and Download -->
        <div id="audio-container" class="audio-controls"></div>

        <p class="disclaimer">Note: Podcasts generated are for demonstration purposes and based on input provided.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
