<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🎙️ Legal Podcast Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎙️ Legal Podcast Generator</h1>
        <textarea id="text-input" placeholder="Enter your case or legal topic here..."></textarea>

        <!-- Podcast Settings -->
        <div class="settings-row">
            <div>
                <label for="podcast-duration">Desired Duration (minutes):</label>
                <input type="number" id="podcast-duration" name="podcast-duration" min="1" max="60" value="5">
            </div>
            <div>
                <label for="num-speakers">Number of Lawyers (2-6):</label>
                <input type="number" id="num-speakers" name="num-speakers" min="2" max="6" value="4">
            </div>
        </div>

        <!-- Jurisdiction Fields -->
        <div class="settings-row">
            <div>
                <label for="country">Country:</label>
                <input type="text" id="country" placeholder="Enter country">
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" placeholder="Enter state">
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter city">
            </div>
        </div>

        <!-- Speaker Settings -->
        <div id="speaker-settings">
            <div id="speakers-container">
                <!-- Speaker configurations will be dynamically added here -->
            </div>
        </div>

        <button id="generate-btn">Generate Podcast</button>

        <!-- Output Sections -->
        <div id="progress"></div>
        <div id="conversation"></div>
        <p class="disclaimer">Note: The podcasts generated are AI-driven and based on inputted laws and expertise.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
